<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script type="module" src="scripts/getRestCountries.js"></script>

</head>
<body>

    <div class="container">

        <header class="container__header">
            <h1 class="container__header-title">Land i verden</h1>
        </header>

        <main>

            <section class="form">

                <header class="form__header">
                    <h2 class="form__header-title">Søk på navn</h2>
                </header>

                <div class="form__container">

                    <label class="form__container-label" for=""></label>
                    <input class="form__container-input input" id="form-input" placeholder="Søk her..." type="search">

                </div>

                <button class="form__btn btn-primary" id="show-all-countries-btn">Vis Alle Land</button>
                <button class="form__btn btn-secondary" id="search-by-name-btn">Søk På Navn</button>
                <button class="form__btn btn-secondary" id="search-by-region-btn">Søk På Kontinent</button>
                
            </section>

            <section class="output" id="output"></section>

        </main>

    </div>
    
</body>
</html>
